<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/globals.css" />
    <link rel="stylesheet" href="style/new-profile.css" />
</head>
<body>
    <div class="main">
            <div class="content">
                <div class="gender-container">
                    <p class="gender-title anton-sc-regular">
                        Gênero
                    </p>
                    <div class="gender-cards">
                        <div class="gender-card-container">
                            <img class="gender-card" src="img/preview-4.svg" />
                        </div>
                        <div class="gender-card-container">
                            <img class="gender-card" src="img/preview-5.svg" />
                        </div>
                    </div>
                </div>
                <div class="measures-container">
                    <div class="height-container">
                        <p class="height-title anton-sc-regular">
                            Altura
                        </p>
                        <div class="height-cards">
                            <div class="measure-button"><img class="measure-button-img height-decrease-btn" src="img/icons-13.svg" style="cursor: pointer;" /></div>
                            <p class="anton-sc-regular" id="height-display">183cm</p>
                            <div class="measure-button"><img class="measure-button-img height-increase-btn" src="img/icons-14.svg" style="cursor: pointer;" /></div>
                        </div>
                    </div>
                    <div class="weight-container">
                        <p class="weight-title anton-sc-regular">
                            Peso
                        </p>
                        <div class="weight-cards">
                            <div class="measure-button"><img class="measure-button-img weight-decrease-btn" src="img/icons-15.svg"  style="cursor: pointer;"/></div>
                            <p id="weight-display" class="anton-sc-regular">75kg</p>
                            <div class="measure-button"><img class="measure-button-img weight-increase-btn" src="img/icons-16.svg"   style="cursor: pointer;"/></div>
                        </div>
                    </div>
                </div>
                <button class="next-page-btn inter-semibold">Avançar <img src="img/icons-profile.svg" alt=""></button>
            </div>
            <div class="nav-bar">
                <div class="nav-bar-pages">
                    <div class="nav-home">
                        <img src="img/logo-mini.svg" alt="">
                    </div>
                    <div class="nav-profile">
                        <img src="img/icons-profile-dark.svg" alt="">
                    </div>
                    <div class="nav-results">
                        <img src="img/icons-results.svg" alt="">
                    </div>
                </div>
                <div class="nav-bar-exit">
                    <div class="nav-exit">
                        <img src="img/icons-exit.svg" alt="">
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
