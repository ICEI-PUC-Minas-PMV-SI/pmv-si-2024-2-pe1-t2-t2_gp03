<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/globals.css" />
    <link rel="stylesheet" href="./style/new-register.css" />
    <title>Macrofit</title>
</head>
<body>
    <div class="main">
        <div class="register-form-container">
            <div class="register-form">
                <div class="register-form-header">
                    <h1 class="register-form-header-title anton-sc-regular" >Cadastre-se</h1>
                    <p class="register-form-header-text inter-medium">
                        Seja bem vindo ao MacroFit, informe seu email e crie uma senha para começar uma vida mais saudável.
                    </p>
                </div>
                <div class="register-form-inputs">
                    <div class="input-container">
                        <img class="icons" src="img/icons-5.svg" />
                        <input class="input inter-semibold" placeholder="Ex. username@gmail.com" type="text" />
                    </div>
                    <div class="input-container">
                        <img class="icons" src="img/password.svg" />
                        <input class="input inter-semibold" placeholder="Ex. secretpass123@" type="password" />
                    </div>
                    <div class="input-container">
                        <img class="icons" src="img/password.svg" />
                        <input class="input inter-semibold" placeholder="Ex. secretpass123@" type="password" />
                    </div>
                </div>
                <button class="register-button" href="./new-login.html" onclick="window.location = './new-login.html'">Cadastrar</button>
                <!-- <a href="./new-login.html">Já possui uma conta? Clique aqui!</a> -->
            </div>
        </div>
        <div class="hero-container">
            <img class="logo" src="./img/group.png" alt="">
        </div>
    </div>
    <script src="./script/themeService.js"></script>
</body>
</html>
